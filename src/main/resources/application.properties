# I want to see in the console the database connection pool properties
logging.level.com.zaxxer.hikari=DEBUG

spring.application.name=hsqldb-in-server-mode

# Custom database properties
app.datasource.jdbc-url=jdbc:hsqldb:hsql://localhost/rewards
app.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
app.datasource.username=sa

# We are using hsqldb in server mode, so we need to tell spring to explicitly run the init scripts
# See https://docs.spring.io/spring-boot/how-to/data-initialization.html
spring.sql.init.schema-locations=classpath:/rewards/devdb/schema.sql
spring.sql.init.data-locations=classpath:/rewards/devdb/data.sql
spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
